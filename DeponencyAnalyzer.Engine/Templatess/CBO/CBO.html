<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Network | Basic usage</title>
    <script type="text/javascript" src="./vis.min.js"></script>
    <link href="./vis-network.min.css" rel="stylesheet" type="text/css" />
    <link href="./CBO.css" rel="stylesheet" type="text/css" />

</head>
<body>

    <h2 class="pageHad">
        CBO
    </h2>

    <div class="canvasStyle" id="canvas"></div>
    <br />
    <div class="legend"> Legend</div>

    <div>
        <div class="hiddingChild"></div>
    </div>
    <div>
        <p class="rectangle"></p>
        <p>When a rectangle has red border that indicate that this class has hiddin dependency</p>
    </div>
    <div>
        <div class="circle"></div>
    </div>
    <div>
        <div class="square"></div>
    </div>
    <div>
        <div class="arrow_box"></div>
    </div>
    <script type="text/javascript">
        // create a network
        var container = document.getElementById('canvas');
        var nodes = new vis.DataSet($nodes$);
        var edges = new vis.DataSet($edges$);
        var data = { nodes: nodes, edges: edges };

        var options = {
            autoResize: true,
            height: '100%',
            width: '100%',
            layout: {
                randomSeed: undefined,
                improvedLayout: true,
                hierarchical: {
                    direction: "UD",
                    sortMethod: "directed"

                }
            },
            groups: {
                Class: {
                    color: { background: '#9fbfdf' },
                    borderWidth: 3,
                    shape: 'box'
                },
                AbstractClass:
                {
                    color: { background: '#d9e6f2' },
                    borderWidth: 3,
                    shape: 'square'
                },
                Interface:
                {
                    color: { background: '#ffeecc' },
                    borderWidth: 3,
                    shape: 'circle'
                }
            },
            interaction: {
                dragView: false
            },

            edges: {
                arrows: 'to',
                smooth: true,
                font: {
                    size: 14,
                    multi: true
                },

                shadow: true,

            },
            nodes: {
                shape: 'box',
                font: {
                    size: 14,
                    multi: true
                },
                fixed: {
                    y: true,
                    x: true
                },
                widthConstraint: {
                    minimum: 50
                },
                heightConstraint: {
                    minimum: 25
                },
            }
        };

        var network = new vis.Network(container, data, options);


    </script>
    <pre id="nodeContent"></pre>


</body>
</html>
