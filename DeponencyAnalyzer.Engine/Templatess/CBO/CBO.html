<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Network | Basic usage</title>
    <script type="text/javascript" src="./vis.min.js"></script>
    <link href="./vis-network.min.css" rel="stylesheet" type="text/css" />
    <link href="./CBO.css" rel="stylesheet" type="text/css" />

</head>
<body>

     <h2 class="pageHad">
        CBO
    </h2>

    <div class="canvasStyle" id="canvas"></div>

    <script type="text/javascript">
        // create a network
        var container = document.getElementById('canvas');
        var nodes = new vis.DataSet($nodes$);
        var edges = new vis.DataSet($edges$);
        var data = { nodes: nodes, edges: edges };
 
        var options = {
            autoResize: true,
            height: '100%',
            width: '100%',
            interaction: {
                dragView: false
            },
            layout: {
                randomSeed: undefined,
                improvedLayout: true,
                hierarchical: {
                    direction: "UD",
                    sortMethod: "directed"
                }
            },
            edges: {
                arrows: 'to',
                dashes: true,
                color: {
               
                    highlight: '#848484',
                    hover: '#848484',
                    opacity: 1.0
                },
                font: {
                    size: 14,
                    multi: true
                },
                shadow: true,
              
            },
            nodes: {

                shape: 'box',
                size: 50,
                fixed: {
                    y: true,
                    x: true
                },
                 font: {
                    size: 14,
                    multi: true
                },
            }
        };

    
        var network = new vis.Network(container, data, options);
        network.on('click', function (properties) {
            var ids = properties.nodes;
            var clickedNodes = nodes.get(ids);
            document.getElementById('nodeContent').innerHTML = '<h2 class=nodeCard>' + clickedNodes[0].label + ' node information </h2>' + clickedNodes[0].htmlContent;
            console.log('clicked nodes:', clickedNodes);
        });
 
    </script>
    <pre id="nodeContent"></pre>


</body>
</html>
